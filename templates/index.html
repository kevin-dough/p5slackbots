{% extends "base.html" %}

{% block index %}

<div class="row justify-content-center" style="padding-top:10%">

    <div style="width:40%;">
        <center>
            <div class="row justify-content-center">
                <div id="blueKey"><img src="/static/images/bruhtile.png" onclick="playAudio('/static/sounds/bruh.mp3')"></div>
                <div id="greenKey"><img src="/static/images/colatile.png" onclick="playAudio('/static/sounds/cola.mp3')"></div>
            </div>
            <div class="row justify-content-center">
                <div id="redKey"><img src="/static/images/rickrolltile.png" onclick="playAudio('/static/sounds/rickroll.mp3')"></div>
                <div id="yellowKey"><img src="/static/images/yotile.png" onclick="playAudio('/static/sounds/yo.mp3')"></div>
            </div>
        </center>
    </div>

    <div style="width:40%;">
        <center>
            <h1 class="tutorialTitle">how to use slackboard:</h1>
            <ul class="tutorialText">
                <li>click the boxes to play its sound</li>
                <li>press the respective key on your keyboard to play its sound</li>
                <li>produce your song</li>
                <li>record your song</li>
                <li>save and share your song</li>
            </ul>
        </center>
    </div>

</div>


{% endblock %}
