{% extends "base.html" %}

{% block signup %}

<div class="row justify-content-center">
    <center><form id="form" method="post">
        <h1 style="margin-bottom:10px" class="title">sign up</h1>
        <p class="text">pls don't use ur real passwords</p>
        <p><input size="40" type="text" name="username" placeholder="username" value="{{request.form.username }}" data-val-required="Username is required." required></p>
        <p><input size="40" type="email" name="email" placeholder="email" value="{{request.form.email }}" data-val-required="Email is required." required></p>
        <p><input size="40" type="password" name="password" placeholder="password" value="{{request.form.password }}" data-val-required="Password is required." required></p>
        <p style="text-align:center"><input type="submit" value="submit"></p>
        <p style="text-align:center">already have an account?<a style="padding-left:5px" href="login">login</a></p>
    </form></center>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>


{% endblock %}
