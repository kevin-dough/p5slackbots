<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">

    <link rel="icon" type="image/png" sizes="16x16" href="static/images/icons/favicon-16x16.png">

<body>
<!-- This is the stuff that makes the navigation bar -->
<nav class="nav navbar navbar-expand-md navbar-light" style="position:fixed;min-width:100%" id="navB">
    <div class="mx-auto order-0" style="padding-top:5px">
        <a class="navbar-brand mx-auto navbarTitle py-0" href="home">
            <img style="margin-right:10px" src="/static/images/slackboard.png" width="40" height="40" class="d-inline-block align-top" alt="">
            <span class="navbarTitle">slackboard</span>
        </a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" >
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link navbarLink py-0" href="home">soundboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbarLink py-0" href="support">support us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbarLink py-0" href="about">about us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbarLink py-0" href="database">database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbarLink py-0" href="hypixelapi">hypixelapi</a>
            </li>
        </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<div style="padding-top:5%">

</div>

{% block index %}
{% endblock %}

{% block selector %}
{% endblock %}


{% block support %}
{% endblock %}

{% block database %}
{% endblock %}

{% block about %}
{% endblock %}

{% endblock %}

<div class="footer">
    <center>
    <a id="dark-change"><i id="changeicon" class="fas fa-sun"></i></a>
    </center>
</div>

<audio id="bruh" src="sounds/Bruh Sound Effect #2.mp3"></audio>
<audio id="cola" src="sounds/cola.mp3"></audio>
<audio id="rickroll" src="sounds/rickroll.mp3"></audio>
<audio id="yo" src="sounds/yo.mp3"></audio>
<!--
<div id="buttons"></div>
-->

<script>
        var body = document.getElementsByTagName('body')[0];
        var navbar = document.getElementsById('navB')[0];
        var darkMode = document.getElementById('dark-change');
        var changeicon = document.getElementById('changeicon');
        darkMode.addEventListener('click', function(){
            navbar.classList.toggle('night');
            body.classList.toggle('night');
            $('#changeicon').toggleClass('fas fa-sun').toggleClass('fas fa-moon');

        })
    </script>

<script src="/static/script.js"></script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


<script type="text/javascript" src="vanilla-tilt.min.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
</script>
